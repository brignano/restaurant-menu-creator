<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <style>
            h1, form{
                text-align:center;
            }
            
            h1{
                font-family: "Arial Black", Gadget, sans-serif;
            }
            
            form{
                font-family: Tahoma, Geneva, sans-serif;
            }
            
            #login_btn {
                margin-right:100px;
            }
            #register_btn{
                margin-left:100px;
            }
        </style>
        
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        
        <h1>Login</h1>
        
        <h:form>
            
        <h:outputText value="Username: "/>
        <h:inputText id="username" value="#{login.user}" p:placeholder="Username">
        </h:inputText>
        <h:message for="username"></h:message>
        <br/>
        
        
        <h:outputText value="Password: "></h:outputText>
        <h:inputSecret id="password" value="#{login.pwd}" p:placeholder="Password"></h:inputSecret>
        <h:message for="password"></h:message>
        <br/> <br/>
        
        
        <h:commandButton class="btn btn-default" id="login_btn" type="Submit" action="#{login.validateUsernamePassword}"
                         value="Login"></h:commandButton>
        
        <h:commandButton class="btn btn-default" id="register_btn" type="Submit" action="register"
                         value="Register"></h:commandButton>
        
        </h:form>
    </h:body>
</html>
