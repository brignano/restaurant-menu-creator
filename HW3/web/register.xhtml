<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <!-- USE CONFIRMATION PASSWORD BOX FOR AJAX INVOCATION -->
        <h1>Register</h1>
        
        <h:form>
            
            <h:outputText value="Username: "/>
            <h:inputText id="username" value="#{register.user}" p:placeholder="Username"></h:inputText>
            <h:message for="username"></h:message>
            <br/>
            <h:outputText value="Password: "/>
            <h:inputSecret id="password" value="#{register.pwd}" p:placeholder="Password"></h:inputSecret>
            <h:message for="password"></h:message>
            <br/>
            <h:outputText value="Confirm password: "/>
            <h:inputSecret id="confirm_password" value="#{register.c_pwd}" p:placeholder="Confirm Password"></h:inputSecret>
            <h:message for="confirm_password"></h:message>
            <br/>
            <h:commandButton class="btn btn-default" type="Submit" action="#{register.registerUser}"
                         value="Register"></h:commandButton>
            
        </h:form>  
    </h:body>
</html>
