<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <!-- USE CONFIRMATION PASSWORD BOX FOR AJAX INVOCATION -->
        <h1>Register</h1>
        
        <h:form>
            
            <h:outputText value="Username: "/>
            <h:inputText id="username" value="#{register.user}" required="true" requiredMessage=" Username is required." 
                         p:placeholder="Username"></h:inputText>
            <h:message for="username" style="color:red;font-style:italic;"></h:message>
            <br/>
            <h:outputText value="Password: "/>
            <h:inputSecret id="password" value="#{register.pwd}" required="true"
                           requiredMessage=" Password is required." p:placeholder="Password">
                <f:validator validatorId="confirmPasswordValidator" />
                <f:attribute name="confirm" value="#{confirmPassword.submittedValue}" />
                <f:ajax event="blur" execute="password confirm" render="m_password" />
<!--                <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})" />-->
            </h:inputSecret>
            <h:message id="m_password" for="password" style="color:red;font-style:italic;"></h:message>
            <br/>
            <h:outputText value="Confirm password: "/>
            <h:inputSecret id="confirm_password" value="confirm_password" binding="#{confirmPassword}"
                           required="true" p:placeholder="Confirm Password" requiredMessage="You must confirm your password.">
                <f:ajax event="blur" execute="password confirm" render="m_password m_confirm" />
            </h:inputSecret>
            <h:message id="m_confirm" for="confirm" style="color:red;font-style:italic;"></h:message>
            
            <br/>
            <h:commandButton class="btn btn-default" type="Submit" action="#{register.registerUser}"
                         value="Register"></h:commandButton>
            
        </h:form>  
    </h:body>
</html>
